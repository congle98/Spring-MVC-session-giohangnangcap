<table class="table table-hover">
  <th:block th:each="product: ${cart.products}">
    <tr>
      <div class="product-detail">
        <div>
          <img th:src="@{'/image/' + ${product.getKey().image}}" width="80px" height="80px" alt="..."></br>
          <a class="btn btn-danger" th:href="@{/add/__${product.getKey().id}__(action='delete')}">X</a>
        </div>
        <div>
          <p th:text="${product.getKey().name}"></p></br>
          <p th:text="${product.getKey().price}+'đ'"></p></br>
<!--          <input type="number" th:value="${product.getValue()}"></br>-->
          <span th:text="${product.getValue()}"></span>-->
          <a id="increase_button" class="btn btn-info" th:href="@{/add/__${product.getKey().id}__(action='addquantity')}"
             th:text="${'+'}"></a>
        </div>
      </div>
    </tr>
  </th:block>
  <a class="btn-success" th:href="@{/pay}">Thanh toán</a>
</table>
